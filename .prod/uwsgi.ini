[uwsgi]
http-socket = :8000
chdir = /app
module = kukkuu.wsgi
static-map = /static=/var/static
static-map = /media=/app/var/media
uid = appuser
gid = appuser
master = 1
processes = 2
threads = 2
route = ^/readiness$ donotlog:
route = ^/healthz$ donotlog:
buffer-size = 65535 # Allow bigger requests that includes a big list of AD-groups. Default is 4096.